<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>CA357 Project</title>

  <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700,400'>
  <link rel="stylesheet" type="text/css" href="styles.css">
<!--
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>

  <script type="text/javascript" src="voice_control.js"></script>
-->
</head>
<body>
<div style="text-align: center; width: auto; margin: 0 auto;">
    <div id="login-switch" class="switch">
        Login page
    </div>
    <div id="acc-switch"  class="switch">
        Accounts page
    </div>
    <div id="trans-switch" class="switch">
        Transaction page
    </div>
</div>
<header>
    <h1>Banking Phone App</h1>
</header>

<div class="container">
    <img class="phone-frame" src="phone.png" alt="phone frame" width="412px" height="800px"/>
    <div id="login-screen" class="phone-screen" >
        <div class="header-screen">
            <span style="float: right;">Help</span>
        </div>

        <div class="reg-field">
            <p style="font-weight: bold;">Enter your 8 digit registration number</p>
            <input type="text" name="reg-number" id="reg-input" maxlength="8" pattern="[0-9]">
        </div>

        <div class="pac-field">
            <p style="font-weight: bold;">Enter your PAC digits</p>
            <div class="pac-numbers">
                <div class="pac-num">
                    <input type="password" name="pac-1st" maxlength="1" class="pac-input">
                    <p>1st</p>
                </div>
                <div class="pac-num">
                    <input type="password" name="pac-3rd" maxlength="1" class="pac-input">
                    <p>3rd</p>
                </div>
                <div class="pac-num">
                    <input type="password" name="pac-5th" maxlength="1"class="pac-input">
                    <p>5th</p>
                </div>
            </div>
        </div>

        <button type="button" name="log-in" id="login-button" class="btn">Log in</button>
        <a href="#" style="display: block;">Forgot login?</a>

        <img src="finger_print.png" alt="finger print button" width="75px" height="100px" style="margin: 25px"/>
        <div class="footer-screen">
            <a href="#">Terms and Conditions</a>
        </div>


    </div>
    <div id="account-screen" class="phone-screen" hidden>
        <div class="header-screen">
            <span style="float: left;">Logout</span><span style="float: right;">Help</span>
        </div>

        <div id="current-acc" class="account">
            <span class="acc-name">Current</span>
            <span class="acc-amount">&euro;<span id="current-amount"></span></span>
        </div>
        <div id="saving-acc" class="account">
            <span class="acc-name">Saving</span>
            <span class="acc-amount">&euro;<span id="saving-amount"></span></span>
        </div>
        <div id="credit-acc" class="account">
            <span class="acc-name">Credit</span>
            <span class="acc-amount">&euro;<span id="credit-amount"></span></span>
        </div>

        <div class="footer-screen">

        </div>
    </div>
    <div class="phone-screen" id="trans-screen">
        
    </div>
</div>

<footer>
    <div>
        <p>Copyright &copy; 2016 <a href="https://koltunm.com/matimail">koltunm.com</a> All Rights Reserved.</p>
    	<p style="color: grey; font-size: 0.8em; clear:both; padding-top: 5px">DCU CA375 Project</p>
	</div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
